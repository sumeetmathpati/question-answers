{% extends "base.html" %}
{% from "show_links.html" import show_links %}

{% block title %}
Register
{% endblock %}

{% block nav %}
{{ show_links(user) }}
{% endblock %}

{% block page_content %}
<div class="w3-border-bottom">
    <h1>Ask A Question</h1>
</div>
<br>
<div class="w3-card-4 w3-padding w3-margin-bottom w3-light-gray">
    <form method="POST" accept="{{ url_for('ask') }}">
        <p><label>Question</label></p>
        <textarea class="w3-input w3-border" rows="4" name="question" style="width: 100%;"></textarea>

        <p><label>Expert</label></p>
        <select class="w3-select w3-border w3-margin-bottom" name="expert">
            <option value="" disabled selected>Choose your expert</option>
            {% for expert in experts %}
            <option value="{{ expert['id'] }}">{{ expert['username'] }}</option>
            {% endfor %}
        </select>

        <button class="w3-btn w3-dark-gray">Submit</button>
    </form>
</div>

{% endblock %}

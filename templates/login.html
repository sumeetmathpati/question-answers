<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QA</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-dark-gray">

    <!-- Navbar -->
    <div class="w3-bar w3-center w3-border w3-light-grey">
        <div class="w3-content" style="max-width: 1000px;">
            <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-large">Q&A</a>

            <!-- User is logged in -->
            {% if user %}
            
            <!-- If user is not admin and expert -->
            {% if not user['admin'] and not user['expert'] %}
            
            <a href="{{ url_for('ask') }}" class="w3-bar-item w3-button w3-large">Ask question</a>
            
            {% else %}

            <!-- If user is expert -->
            {% if user['expert'] %}
            <a href="{{ url_for('unanswered') }}" class="w3-bar-item w3-button w3-large">Answer questions</a>
            {% endif %}
            <!-- If user is admin -->
            {% if user['admin'] %}
            <a href="{{ url_for('users') }}" class="w3-bar-item w3-button w3-large">User setup</a>
            {% endif %}

            {% endif %}

            <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-large w3-right">Logout</a>

            <!-- User not logged in -->
            {% else %}
            <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-large w3-right">Login</a>
            <a href="{{ url_for('register') }}" class="w3-bar-item w3-button w3-large w3-right">Register</a>
            
            {% endif %}
        </div>
    </div>

    <!-- Page content -->
    <div id="page-content" class="w3-content " style="margin-top: 60px; max-width: 900px;">

        <div class="w3-border-bottom">
            <h1>Login</h1>
        </div>
        <br>
        <div class="w3-card-4 w3-padding w3-margin-bottom w3-light-gray">
            <form method="POST" action="{{ url_for('login') }}">
                <p><label>Username</label>
                    <input class="w3-input w3-border" name="username" type="text"></p>

                <p><label>Password</label>
                    <input class="w3-input w3-border" name="password" type="password"></p>
                
                <button class="w3-btn w3-dark-gray">Login</button>
            </form>
        </div>

    </div>



</body>

</html>
